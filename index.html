<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <!-- style & icon -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="profile-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div class="container-img">
                <img src="profile-card-component-main/images/bg-pattern-card.svg">
            </div>

            <div class="container-text">
                <img class="img-profile" src="profile-card-component-main/images/image-victor.jpg">
                <div class="name">
                    <h1>Victor Crest</h1>
                    <span>26</span>
                </div>
                <p class="p-name">London</p>
                <hr>
                <div class="container-num">
                    <div class="div-num">
                        <p>80K</p>
                        <span>Followers</span>
                    </div>

                    <div class="div-num">
                        <p>803K</p>
                        <span>Likes</span>
                    </div>

                    <div class="div-num">
                        <p>1.4K</p>
                        <span>Photos</span>
                    </div>
                </div>
            </div>

            <footer>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://github.com/ErikBraga" target="_blank">Erik B</a>.
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
